name: win-aarch64

on:
  # push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows aarch64
            os: windows-2022
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Toolchain versions
      run: |
        rustc --version
        cargo --version

    - name: add aarch64-pc-windows-msvc target
      run: rustup target add aarch64-pc-windows-msvc

    - name: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: build
      run: cargo install extract-audio --target aarch64-pc-windows-msvc --git https://github.com/egorsmkv/extract-audio

    - name: archive extract-audio
      run: Compress-Archive -Path C:\Users\runneradmin\.cargo\bin\extract-audio.exe -DestinationPath C:\Users\runneradmin\extract-audio_aarch64_msvc_windows.zip

    - name: upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: extract-audio_aarch64_msvc_windows.zip
        path: C:\Users\runneradmin\extract-audio_aarch64_msvc_windows.zip
